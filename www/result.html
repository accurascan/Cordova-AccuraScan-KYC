<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/result.css">
        <title>Accura KYC</title>
    </head>
    <body style="background-image: url('img/background.png');">
        <header class="app-bar">
            <img class="ready" src="img/back.png">
            <h1 class="app-bar-title">Accura Kyc</h1>
        </header>  
        <div class="app">
            <div class="column">
                <img id="faceImage">
                <img id="matchImage">
            </div>
            <div class="column2">
                <button id="faceMatch">Face Match</button>
                <button id="liveness">Liveness</button>
            </div>
            <div class="column3">
                <p id="faceScore">0.00%</p>
                <p id="liveScore">0.00%</p>
            </div>
            <table id="fronttable"></table>
            <table id="backtable"></table>
            <table id="mrztable"></table>
            <table id="nfctable"></table>
            <p id="FrontImg"></p>
            <img id="frontImage">
            <p id="BackImg"></p>
            <img id="backImage">
        </div>
        <script src="cordova.js"></script>
        <script src="js/result.js"></script>
    </body>
</html>
